<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation layout</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .h-first {
            height: 400px;
        }

        .h-2nd {
            height: 300px;
        }

        .h-3rd {
            height: 100px;
        }
    </style>
</head>
<div class="container">
    <div class="row g-0">
        <div class="col-4">
            <img class="img-fluid h-first" src="images/vacation/sunset.png" alt="">
        </div>
        <div class="col-8">
            <div class="row g-0">
                <div class="col-4"><img src="images/vacation/boat.png" alt="" class="img-fluid h-2nd"></div>
                <div class="col-4"><img src="images/vacation/beach.png" alt="" class="img-fluid h-2nd"></div>
                <div class="col-4"><img src="images/vacation/coconut.png" alt="" class="img-fluid h-2nd"></div>
            </div>
            <div class="row">
                <img src="images/vacation/sand.jpg" alt="" class="img-fluid h-3rd">
            </div>
        </div>
    </div>
</div>

<body>

</body>

</html>
